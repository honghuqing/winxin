<body>
<div class="player">
	<audio src="./1.mp3" id="music" poster="poster.jpg" autoplay ></audio>
	<a href="javascript:playPause();" ><img src="music.jpg" width="30" height="27" id="music_btn" border="0"></a>

	<div class="wrap" style="background:url(image/thumb_desktop/3.jpg) no-repeat;height:520px"><img class="img-responsive" src="01.jpg" width="155" style="position:absolute;left:15px;top:60px;z-index:31;opacity:0" id="img2"/></div>

<script src="script/swipe.js"></script>
<script>
var slider =
  Swipe(document.getElementById('slider'), {
    auto: 0, //0为不自动播放
    continuous: true,
    callback: function(pos) {	
	$(".current_count").html(pos+1); //获取当前wrap的索引，所以要加1
    }
  });
$(function(){
	$(".total_count").html($(".swipe-wrap .wrap").length);
	 $(".pre").click(function(){
		 slider.prev(); 
   });
    $(".next").click(function(){
	      slider.next();
   });
	
});
	 



</script>
<script type="text/javascript">
       function playPause() {
 
       var myVideo = document.getElementById('music');
           var   music_btn = document.getElementById('music_btn');
 
       if (myVideo.paused){
           myVideo.play();
                   music_btn.src='music.jpg';
           }
 
       else{
           myVideo.pause();
                   music_btn.src='music.png'; 
       }
         }
         
</script>
